name: dispatch
on:
  workflow_dispatch:
    inputs:
    logLevel:
      description: "logLevel"
      required: true
      type: choice
      options:
        - "debug"
        - "info"
        - "warning"
      default: "warning"
    environment:
      type: environment
    matrix:
      type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(inputs.matrix) }}
    steps:
      - name: Log the inputs
        run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
